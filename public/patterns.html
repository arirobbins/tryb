<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tryb patterns</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/c7dfdd3faa.js"></script>
</head>
<body>
<div class="patterns">
    <h1>Patterns - Atoms</h1>
    <hr>
    <div id="buttons">
        <u><h2>Buttons</h2></u>
        <div id="lg-btns">
            <button class="btn btn--lg btn--red">Button</button>
            <button class="btn btn--lg btn--blue">Button</button>
            <button class="btn btn--lg btn--green">Button</button>
        </div>
        <div id="med-btns">
            <button class="btn btn--med btn--red">Button</button>
            <button class="btn btn--med btn--blue">Button</button>
            <button class="btn btn--med btn--green">Button</button>
        </div>
        <div id="sm-btns">
            <button class="btn btn--sm btn--red">Button</button>
            <button class="btn btn--sm btn--blue">Button</button>
            <button class="btn btn--sm btn--green">Button</button>
        </div>
    </div>
    <div id="icons">
        <u><h2>Icons</h2></u>
        <div id="icons-lg">
            <div class="icon icon--lg icon--blue">
                <i class="fa fa-check-square-o icon"></i>
                <label>Tasks</label>
            </div>
            <div class="icon icon--lg icon--red">
                <i class="fa fa-wrench icon"></i>
                <label>Chores</label>
            </div>
            <div class="icon icon--lg icon--green">
                <i class="fa fa-star icon"></i>
                <label>Reward</label>
            </div>
            <div class="icon icon--lg">
                <i class="fa fa-bars icon"></i>
                <label>menu</label>
            </div>
        </div>
        <div id="icons-med">
            <div class="icon icon--med icon--purple">
                <i class="fa fa-check-square-o icon"></i>
                <label>Tasks</label>
            </div>
            <div class="icon icon--med icon--purple">
                <i class="fa fa-wrench icon"></i>
                <label>Chores</label>
            </div>
            <div class="icon icon--med icon--purple">
                <i class="fa fa-star icon"></i>
                <label>Reward</label>
            </div>
            <div class="icon icon--med">
                <i class="fa fa-bars icon"></i>
                <label>menu</label>
            </div>
        </div>
        <div id="icons-sm">
            <div class="icon icon--sm icon--red">
                <i class="fa fa-check-square-o icon"></i>
                <label>Tasks</label>
            </div>
            <div class="icon icon--sm icon--blue">
                <i class="fa fa-wrench icon"></i>
                <label>Chores</label>
            </div>
            <div class="icon icon--sm icon--green">
                <i class="fa fa-star icon"></i>
                <label>Reward</label>
            </div>
            <div class="icon icon--sm icon-yellow">
                <i class="fa fa-bars icon"></i>
                <label>menu</label>
            </div>
        </div>
    </div>
    <div id="logos">
        <u><h2>Logos</h2></u>
        <div class="logo logo--xl">tryb</div>
        <div class="logo logo--lg">tryb</div>
        <div class="logo logo--med">tryb</div>
        <div class="logo logo--sm">tryb</div>
        <div class="logo logo--xs">tryb</div>
    </div>
    <div id="navbar">
        <u><h2>Navigation</h2></u>
        <div class="nav nav--lg nav--red"></div>
        <div class="nav nav--med nav--red"></div>
        <div class="nav nav--sm nav--red"></div>
    </div>
    <div id="footer">
        <u><h2>Footer</h2></u>
        <div class="foot foot--lg foot--blue"></div>
        <div class="foot foot--med foot--blue"></div>
        <div class="foot foot--sm foot--blue"></div>
    </div>
    <div id="grid">
        <u><h2>Grid</h2></u>
        <div class="flex flex--justify-btw">
            <div class="item4">ITEM</div>
            <div class="item4">ITEM</div>
